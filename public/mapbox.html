<html>
<head>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnVja2NhIiwiYSI6ImNpam9leDVkcjAwdXZ1Mmtvb3Q1czNpenUifQ.fMw81DFoeF3IPbVYdXlrbg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'http://localhost:3000/style',
    zoom: 15,
    center: [-77.37318187952042, 35.61155180826724],
    hash: true
});


map.on('load', function () {

    // });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.Navigation());
});
